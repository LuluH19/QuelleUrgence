name: CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ main ]

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
        working-directory: sante-accessible

      - run: npx commitlint --from=origin/main --to=HEAD
        working-directory: sante-accessible

  build:
    runs-on: ubuntu-latest
    needs: commitlint

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
        working-directory: sante-accessible

      - run: npm run lint
        working-directory: sante-accessible

      - run: npm run build
        working-directory: sante-accessible
